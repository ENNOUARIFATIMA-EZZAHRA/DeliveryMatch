<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
  <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div>
        <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15846435184459982716-LogoMakr_7POjrN.png"
          class="w-32 mx-auto" />
      </div>
      <div class="mt-12 flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold">Create Account</h1>
        <div class="w-full flex-1 mt-8">
          <form class="mx-auto max-w-xs" style="max-width:320px" (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
            <input class="w-full px-5 py-2 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
              type="text" placeholder="Last Name" name="nom" [(ngModel)]="nom" required [class.border-red-400]="submitted && !nom" />
            <input class="w-full px-5 py-2 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-3"
              type="text" placeholder="First Name" name="prenom" [(ngModel)]="prenom" required [class.border-red-400]="submitted && !prenom" />
            <input class="w-full px-5 py-2 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-3"
              type="email" placeholder="Email Address" name="email" [(ngModel)]="email" required [class.border-red-400]="submitted && !email" />
            <input class="w-full px-5 py-2 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-3"
              type="password" placeholder="Password" name="motDePass" [(ngModel)]="motDePass" required [class.border-red-400]="submitted && !motDePass" />
            <select class="w-full px-5 py-2 rounded-lg font-medium bg-gray-100 border border-gray-200 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-3"
              name="role" [(ngModel)]="role" required [class.border-red-400]="submitted && !role">
              <option value="" disabled selected>Choose a role</option>
              <option value="EXPEDITEUR">Sender</option>
              <option value="CONDUCTEUR">Driver</option>
            </select>
            <div *ngIf="submitted && (!nom || !prenom || !email || !motDePass || !role)" class="text-red-600 bg-red-100 rounded px-2 py-1 text-center mt-2 text-xs">
              Please fill all required fields.
            </div>
            <div *ngIf="errorMessage" class="text-red-600 bg-red-100 rounded px-2 py-1 text-center mt-2 text-xs">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="text-green-700 bg-green-100 rounded px-2 py-1 text-center mt-2 text-xs">{{ successMessage }}</div>
            <button
              class="mt-4 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-2 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none text-sm"
              type="submit" [disabled]="isLoading">
              <span class="ml-2">
                {{ isLoading ? 'Creating Account...' : 'Create Account' }}
              </span>
            </button>
            <p class="mt-2 text-xs text-center text-gray-700">
              Already have an account?
              <a routerLink="/login" class="text-indigo-700 font-semibold hover:underline">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
      <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
        style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
      </div>
    </div>
  </div>
</div>
