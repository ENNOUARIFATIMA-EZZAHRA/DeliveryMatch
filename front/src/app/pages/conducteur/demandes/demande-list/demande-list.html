<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Liste des demandes</h2>
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Expéditeur</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trajet</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Statut</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let demande of demandes">
        <td class="px-6 py-4 whitespace-nowrap">{{ demande.expediteur.nom }} {{ demande.expediteur.prenom }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ demande.villeDepart }} → {{ demande.villeArrivee }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ demande.date }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ demande.statut }}</td>
      </tr>
    </tbody>
  </table>
</div>
