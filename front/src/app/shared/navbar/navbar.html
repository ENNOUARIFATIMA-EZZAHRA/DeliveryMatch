<nav class="bg-white border-b border-gray-200 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a routerLink="/" class="text-indigo-600 text-xl font-bold">DeliveryMatch</a>
  
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-4 items-center">
          <ng-container *ngIf="isLoggedIn(); else guestLinks">
            <a *ngIf="getRole() === 'CONDUCTEUR'" routerLink="/conducteur/annonces" class="text-gray-700 hover:text-indigo-600">Mes annonces</a>
            <a *ngIf="getRole() === 'EXPEDITEUR'" routerLink="/expediteur/annonces" class="text-gray-700 hover:text-indigo-600">Trajets</a>
            <a *ngIf="getRole() === 'ADMINISTRATEUR'" routerLink="/admin/dashboard" class="text-gray-700 hover:text-indigo-600">Dashboard</a>
            <a routerLink="/profile" class="text-gray-700 hover:text-indigo-600">Profil</a>
            <button (click)="logout()" class="text-red-500 hover:underline">Déconnexion</button>
          </ng-container>
  
          <ng-template #guestLinks>
            <a routerLink="/login" class="text-gray-700 hover:text-indigo-600">Se connecter</a>
            <a routerLink="/register" class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700">Créer un compte</a>
          </ng-template>
        </div>
  
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button (click)="toggleMobileMenu()" class="text-gray-700 hover:text-indigo-600 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div *ngIf="mobileMenuOpen" class="md:hidden px-4 pb-4">
      <ng-container *ngIf="isLoggedIn(); else guestMobileLinks">
        <a *ngIf="getRole() === 'CONDUCTEUR'" routerLink="/conducteur/annonces" class="block py-2 text-gray-700 hover:text-indigo-600">Mes annonces</a>
        <a *ngIf="getRole() === 'EXPEDITEUR'" routerLink="/expediteur/annonces" class="block py-2 text-gray-700 hover:text-indigo-600">Trajets</a>
        <a *ngIf="getRole() === 'ADMINISTRATEUR'" routerLink="/admin/dashboard" class="block py-2 text-gray-700 hover:text-indigo-600">Dashboard</a>
        <a routerLink="/profile" class="block py-2 text-gray-700 hover:text-indigo-600">Profil</a>
        <button (click)="logout()" class="block w-full text-left py-2 text-red-500 hover:underline">Déconnexion</button>
      </ng-container>
  
      <ng-template #guestMobileLinks>
        <a routerLink="/login" class="block py-2 text-gray-700 hover:text-indigo-600">Se connecter</a>
        <a routerLink="/register" class="block py-2 bg-indigo-600 text-white px-3 rounded hover:bg-indigo-700">Créer un compte</a>
      </ng-template>
    </div>
  </nav>
